<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #475a83;
            color: #F9FAFB;
        }
        .listEntry{
            display: flex;
            align-items: center;   /* Vertical alignment */
            justify-content: center; /* Optional: for horizontal center */
            height: 100vh;
        }
        .entryBox {
            background-color: #d2e0ee;
            color: rgb(44, 40, 40);
            margin: auto;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            width: 30%;
            height: 60vh;
            border-radius: 5px;
            border: 2px solid #3c4c6e;

        }
        
        #a {
            margin: 10px 30px;
            font-size: 1.5rem;
            color: rgb(72, 72, 72);
        }

        #taskInput, #time, #hours, #study {
                scale: 1.5;
                ;
            }

        #hours, #study {
            width: 25vh;
            border: 1px solid #3c4c6e;
            background-color: #f0f4f8;
        }

        
        #addButton {
            background-color: #39ba59;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        #addButton:hover {
            background-color: #349a4c;
        }
        #clearButton {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        #clearButton:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>
    <main>
        <section class="listEntry">
            <div class="entryBox">

                <p><span id="a"><b>To-Do List</b></span></p> 
                <br>
                <p><input type="text" name="taskInput" id="taskInput" placeholder="Add a new task"></p>
                <p><input type="text" name="Time" id="time" placeholder="Time"></p>
                <p> 
                    <select name="hours" id="hours">
                        <option value="">Hours</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </p>
                <p>
                    
                    <select name="Study" id="study">
                        <option value="">Study</option>
                        <option value="Maths">Maths</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Geography">Geography</option>
                    </select>
                </p>
                <p><button id="addButton">Add Task</button></p>
                <p><button id="clearButton">Clear All</button></p>
            </div>

        </section>
    </main>
</body>
</html>
