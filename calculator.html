<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a better look and feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        .calculator-button {
            transition: all 0.1s ease-in-out;
        }
        .calculator-button:active {
            transform: scale(0.95);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
        }
        /* Prevents text selection on rapid clicks */
        .no-select {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Safari */
            -khtml-user-select: none;    /* Konqueror HTML */
            -moz-user-select: none;      /* Old versions of Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">

    <!-- Calculator Body -->
    <div class="w-full max-w-sm mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 space-y-6 no-select">
        
        <!-- Display Screen -->
        <div class="bg-gray-200 dark:bg-gray-700 rounded-lg p-4">
            <input type="text" id="display" class="w-full bg-transparent text-right text-gray-800 dark:text-gray-100 text-5xl font-semibold border-none outline-none" readonly placeholder="0">
        </div>

        <!-- Buttons Grid -->
        <div class="grid grid-cols-4 gap-4">
            <!-- Row 1 -->
            <button data-value="AC" class="calculator-button text-2xl font-bold bg-red-400 hover:bg-red-500 text-white p-4 rounded-lg shadow">AC</button>
            <button data-value="DEL" class="calculator-button text-2xl font-bold bg-yellow-400 hover:bg-yellow-500 text-white p-4 rounded-lg shadow">DEL</button>
            <button data-value="%" class="calculator-button text-2xl font-bold bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 dark:hover:bg-gray-500 text-gray-800 dark:text-white p-4 rounded-lg shadow">%</button>
            <button data-value="/" class="calculator-button text-2xl font-bold bg-indigo-500 hover:bg-indigo-600 text-white p-4 rounded-lg shadow">÷</button>

            <!-- Row 2 -->
            <button data-value="7" class="calculator-button text-2xl font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow">7</button>
            <button data-value="8" class="calculator-button text-2xl font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow">8</button>
            <button data-value="9" class="calculator-button text-2xl font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow">9</button>
            <button data-value="*" class="calculator-button text-2xl font-bold bg-indigo-500 hover:bg-indigo-600 text-white p-4 rounded-lg shadow">×</button>

            <!-- Row 3 -->
            <button data-value="4" class="calculator-button text-2xl font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow">4</button>
            <button data-value="5" class="calculator-button text-2xl font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow">5</button>
            <button data-value="6" class="calculator-button text-2xl font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow">6</button>
            <button data-value="-" class="calculator-button text-2xl font-bold bg-indigo-500 hover:bg-indigo-600 text-white p-4 rounded-lg shadow">−</button>

            <!-- Row 4 -->
            <button data-value="1" class="calculator-button text-2xl font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow">1</button>
            <button data-value="2" class="calculator-button text-2xl font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow">2</button>
            <button data-value="3" class="calculator-button text-2xl font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow">3</button>
            <button data-value="+" class="calculator-button text-2xl font-bold bg-indigo-500 hover:bg-indigo-600 text-white p-4 rounded-lg shadow">+</button>

            <!-- Row 5 -->
            <button data-value="0" class="calculator-button col-span-2 text-2xl font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow">0</button>
            <button data-value="." class="calculator-button text-2xl font-bold bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white p-4 rounded-lg shadow">.</button>
            <button data-value="=" class="calculator-button text-2xl font-bold bg-green-500 hover:bg-green-600 text-white p-4 rounded-lg shadow">=</button>
        </div>
    </div>

    <script>
        // Get the display element
        const display = document.getElementById('display');
        // Get the parent container of all buttons
        const buttonsContainer = document.querySelector('.grid');

        // Use event delegation to handle all button clicks
        buttonsContainer.addEventListener('click', function(event) {
            // Check if the clicked element is a button
            if (!event.target.matches('button')) {
                return;
            }

            const button = event.target;
            const value = button.dataset.value;
            let currentExpression = display.value;

            // Handle different button types
            switch (value) {
                case '=':
                    // Evaluate the expression
                    try {
                        // Note: eval() can be a security risk if used with untrusted input.
                        // For this calculator, it's safe as we control the inputs.
                        const result = eval(currentExpression.replace(/%/g, '/100'));
                        display.value = parseFloat(result.toFixed(10)); // Fix floating point issues
                    } catch (error) {
                        display.value = 'Error';
                    }
                    break;
                case 'AC':
                    // All Clear
                    display.value = '';
                    break;
                case 'DEL':
                    // Delete last character
                    display.value = currentExpression.slice(0, -1);
                    break;
                default:
                    // Append number or operator to the display
                    display.value += value;
                    break;
            }
        });

    </script>
</body>
</html>
