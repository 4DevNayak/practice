<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <script src="https://cdn.tailwindcss.com"></script>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .task-list::-webkit-scrollbar {
            width: 8px;
        }
        .task-list::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .task-list::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-[#1e2a38] flex items-center justify-center min-h-screen p-4">

    
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">To-Do List</h1>
        
        
        <form id="task-form" class="space-y-4">
            <div>
                <label for="task-input" class="sr-only">Add a new task</label>
                <input type="text" id="task-input" placeholder="Add a new task" required class="w-full p-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition-colors">
            </div>
            <div>
                <label for="time-input" class="sr-only">Time</label>
                <input type="text" id="time-input" placeholder="Time" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-blue-500 transition-colors">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="hours-select" class="sr-only">Hours</label>
                    <select id="hours-select" class="w-full p-3 border-2 border-gray-200 rounded-xl appearance-none focus:outline-none focus:border-blue-500 transition-colors bg-white">
                        <option value="">Hours</option>
                        <option value="1 hour">1 hour</option>
                        <option value="2 hours">2 hours</option>
                        <option value="3+ hours">3+ hours</option>
                    </select>
                </div>
                <div>
                    <label for="category-select" class="sr-only">Study</label>
                    <select id="category-select" class="w-full p-3 border-2 border-gray-200 rounded-xl appearance-none focus:outline-none focus:border-blue-500 transition-colors bg-white">
                        <option value="">Study</option>
                        <option value="Maths">Maths</option>
                        <option value="English">English</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Geography">Geography</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-xl font-semibold hover:bg-blue-600 transition-colors shadow-md">Add Task</button>
        </form>

        <!-- Task list container -->
        <div class="mt-8">
            <ul id="task-list" class="space-y-3 max-h-64 overflow-y-auto task-list">
               
            </ul>
        </div>
        
        <!-- Delete All button -->
        <button id="delete-all-btn" class="w-full mt-6 bg-red-500 text-white p-3 rounded-xl font-semibold hover:bg-red-600 transition-colors shadow-md">Delete All</button>
    </div>

    <!-- JavaScript for functionality -->
    <script>
        // Get references to DOM elements
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const timeInput = document.getElementById('time-input');
        const hoursSelect = document.getElementById('hours-select');
        const categorySelect = document.getElementById('category-select');
        const taskList = document.getElementById('task-list');
        const deleteAllBtn = document.getElementById('delete-all-btn');

        // Initialize tasks array from localStorage or an empty array
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Function to save tasks to localStorage
        const saveTasks = () => {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        };

        // Function to render the tasks on the page
        const renderTasks = () => {
            // Clear the existing list
            taskList.innerHTML = '';
            
            // Loop through each task and create a list item
            tasks.forEach((task, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'flex items-center justify-between p-4 bg-gray-100 rounded-xl shadow-sm hover:bg-gray-200 transition-colors';
                
                // Construct the task content
                const taskContent = `
                    <div>
                        <p class="text-gray-800 font-medium">${task.text}</p>
                        <div class="text-sm text-gray-500 mt-1 flex flex-wrap gap-x-2">
                            ${task.time ? `<span>‚è∞ ${task.time}</span>` : ''}
                            ${task.hours ? `<span>‚è≥ ${task.hours}</span>` : ''}
                            ${task.category ? `<span>üìö ${task.category}</span>` : ''}
                        </div>
                    </div>
                    <button class="delete-btn text-gray-400 hover:text-red-500 transition-colors" data-index="${index}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.728-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
                listItem.innerHTML = taskContent;
                taskList.appendChild(listItem);
            });
        };

        // Handle form submission
        taskForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission behavior

            const taskText = taskInput.value.trim();
            const taskTime = timeInput.value.trim();
            const taskHours = hoursSelect.value;
            const taskCategory = categorySelect.value;

            // Only add the task if the main input field is not empty
            if (taskText !== '') {
                const newTask = {
                    text: taskText,
                    time: taskTime,
                    hours: taskHours,
                    category: taskCategory
                };
                tasks.push(newTask);
                saveTasks();      // Save the updated tasks array
                renderTasks();    // Re-render the list with the new task
                taskForm.reset(); // Clear the form fields
            }
        });

        // Handle deleting a single task using event delegation
        taskList.addEventListener('click', (event) => {
            const deleteBtn = event.target.closest('.delete-btn');
            if (deleteBtn) {
                const index = deleteBtn.dataset.index;
                tasks.splice(index, 1); // Remove the task from the array
                saveTasks();            // Save the updated array
                renderTasks();          // Re-render the list
            }
        });

        // Handle deleting all tasks
        deleteAllBtn.addEventListener('click', () => {
            // Use a custom modal instead of alert() or confirm()
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50';
            modal.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
                    <p class="text-gray-800 text-lg font-semibold mb-4">Are you sure you want to delete all tasks?</p>
                    <div class="flex justify-end gap-2">
                        <button id="cancel-btn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                        <button id="confirm-delete-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Delete</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('cancel-btn').addEventListener('click', () => {
                modal.remove();
            });

            document.getElementById('confirm-delete-btn').addEventListener('click', () => {
                tasks = [];       // Reset the tasks array
                saveTasks();      // Clear localStorage
                renderTasks();    // Re-render an empty list
                modal.remove();
            });
        });

        // Initial render of tasks when the page loads
        document.addEventListener('DOMContentLoaded', renderTasks);
    </script>
</body>
</html>
