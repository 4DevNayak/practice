<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev - Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(10, 10, 60);
      color: azure;
      font-family: "Poppins", sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 80px;
      background-color: rgb(3, 3, 85);
    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      list-style: none;
      margin: 0 23px;
    }

    .headerLink {
      color: aliceblue;
      text-decoration: dotted;
      font-weight: 700;
      font-size: 1.05rem;
    }

    .headerLink:hover {
    transform: scale(1.1);
      transition: transform 0.6s ease-in-out;
      color: aquamarine;
    }
    .left {
      font-size: 1.3rem;
    }

    .firstSection {
      display: flex;
      justify-content: space-around;
      align-items: self-start;
      margin: 23px 0;
      padding: 20px;
    }

    .leftSection {
      width: 40%;
      margin: 20px 20px;
      height: auto;
      text-align: center;
      font-size: larger;
    }

    .leftSection:hover {
      transform: scale(1.05);
      transition: transform 0.6s ease-in-out;

    }

    .rightSection {
      width: 40%;
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .rightSection img {
      width: 80%;
      height: auto;
      padding: 4px;
      border-radius: 30px 10px;
    }

    .purple {
      color: #a456ed;
      font-weight: 600;
    }

    .heading {
      text-align: center;
      padding: 20px 0px;
      color: rgb(219, 174, 116);
    }

    footer {
      background-color: rgb(25, 25, 111);
      color: azure;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="left">Dev's Portfolio</div>
      <div class="right">
        <ul>
          <a href="#" class="headerLink"><li>Home</li></a>
          <a href="#" class="headerLink"><li>About</li></a>
          <a href="#" class="headerLink"><li>Services</li></a>
        </ul>
      </div>
    </nav>
  </header>
 
  <main>
    <section class="firstSection">
      <div class="leftSection">
        <br /> <h1 class="heading">Welcome to My Portfolio</h1>
        <p>Discover my work and projects. What inspires you?</p>
        Hi, I'm <span class="purple">Dev</span>!<br>
        I am happy to make this site.
        <br>

      </div>
      <div class="rightSection">
        <img src="bg1.jpg" alt="projects" />
      </div>

    </section>

    <section class="secondSection">
      <h2>About Me</h2>
      <p>Learn more about my background and experience.</p>
    </section>
    <section class="thirdSection">
      <h2>Services</h2>
      <p>Explore the services I offer.</p>
    </section>
    </footer>
  
   

  </main>
</body>

</html>
